<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <picture class="background--patern">
    <source class="background--patern1" srcset="images/pattern-background-mobile.svg" media="(max-width:700px)" alt="pattern background">
    <source srcset="images/pattern-background-desktop.svg" media="(min-width:700px)" alt="pattern background">
    <img class="background--patern1" src="images/pattern-background-desktop.svg" alt="pattern background">
  </picture>
  <main class="main">
    <section class="card">
      <img src="images/illustration-hero.svg" alt="Listen to music" class="card--img">
      <h1 class="card--title"> Order Summary</h1>
      <p class="card--paragraph">
        You can now listen to millions of songs,  audiobooks,  and podcasts on any
        device anywhere you like!
      </p>
      <div class="price">
        <img class="price--music" src="images/icon-music.svg" alt="icon music">
        <h2 class="price--title">Annual Plan <br> <span class="title--price">$59.99/year</span></h2>
        <a href="#" class="price--change" >Change</a>
      </div>
      <div class="pay">
        <button class="pay--next">Proceed to Payment</button>
        <button class="pay--back">Cancel Order</button>
      </div>
  </section>
</main>
</body>
</html>
